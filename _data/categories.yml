# these variables will be used as filters for publications
publications:
  years: [2021, 2020, 2016]
  types:
    - id: "empirical"
      name: Empirical
    - id: "methods"
      name: "Methods"
  authorship:
    - id: "first"
      name: "First author"
    - id: "last"
      name: "Senior author"
  status:
    - id: "inprep"
      name: "In preparation"
    - id: "inpress"
      name: "In press"
    - id: "published"
      name: "Published"

# these variables will be used as filters for software
software:
  type: ["R package", "Stata module", "GUI"]
  domain: ["Statistics", "Psychology"]
